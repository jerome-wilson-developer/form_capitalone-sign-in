    <link rel="stylesheet" href="style.css">
    <title>CapitalOne: Sign-In form</title>

<body>

    <!-- Capital One: Sign In form: This is a clone mock up of the sign in form for Capital One's home page. It includes a "forgot username/password link, and, a "setup online access" link. Their home page is also a site map with quick links to many of their most commonly used pages. -->

    <header style="display:flex; padding:10px 10px 5px 50px; 
    width:100%; border-top:1px solid lightgray; 
    border-bottom:1px solid lightgray; 
    margin-top:3px;">
        <div style="width:50%;">
            <a href="https://www.capitalone.com/">
                <img src="images/logo-capitalone-216x74-small.png" 
                width="" height="50" alt="logo for Capital One" />
            </a>
        </div>
        <!-- <div style="width:50%;">
            <a href="https://verified.capitalone.com/sic-ui/#/esignin?Product=Card&Action=PaymentActivity" 
            style="display:flex; 
            justify-content:flex-end; 
            padding-right:100px; 
            margin-top:40px;">
            Language
            </a>
        </div> -->
    </header>
    <section class="full-screen-container">
        <article class="login-container">
            <form>
                <div style="text-align:center;">
                    <img src="images/avatar-Sign-In.png" 
                    width="50" height="50"
                    alt="avatar of a man's head"/>
                    <p style="font-size:28px; 
                    font-weight:500;
                    font-family:optimist;">
                    Sign In
                    </p>
                </div>                
                <div class="input-group">
                    <label style="font-size:14px; 
                    color:#677DA8; font-weight:500;">
                        Username
                    </label> 
                    <!-- <i class="fas fa-unlock-alt"></i> -->
                    <input type="text"
                    style="background-color:#FFFFFF;  
                    border:2px solid #CFCCCF; 
                    color:gray; border-radius:3px;">
                    <!-- THIS IS THE CSS FOR HOVER-FOCUS -->
                    <!-- style="background-color:#E8F0FE; #CFCCCF; 
                    border:2px solid #39AAD3; gray; #E8F0FE; 
                    color:gray; border-radius:3px;"> -->
                </div>
                <div class="input-group">
                    <label style="font-size:14px; 
                    color:#677DA8; font-weight:500;">
                        Password
                    </label> 
                    <!-- <i class="fas fa-unlock-alt"></i> -->
                    <input type="password"
                    style="background-color:#FFFFFF;  
                    border:2px solid #CFCCCF; 
                    color:gray; border-radius:3px;">
                    <!-- THIS IS THE CSS FOR HOVER-FOCUS -->
                    <!-- style="background-color:#E8F0FE; #CFCCCF; 
                    border:2px solid #39AAD3; gray; #E8F0FE; 
                    color:gray; border-radius:3px;"> -->
                </div>                       
                <!-- checkbox <p style="font-size:14px; 
                color:#677DA8; font-weight:500;">
                    Remember Me
                </p> -->
                <button type="submit" class="login-button"
                style="background-color:#128020; 
                color:#ffffff; font-weight:700; 
                letter-spacing:3px; border-radius:3px;
                font-size:18px; border:none;">
                    Sign In
                </button>
                <p>
                    <a href="https://verified.capitalone.com/signinhelp.html#/sign-in-help?client=SIC" 
                    style="font-size:14px; color:#677DA8; font-weight:500; text-decoration:none;">
                    Forgot Username or Password?
                    </a>
                </p>
                <p>
                    <a href="https://verified.capitalone.com/enroll/#/pii?originatorId=SIC"
                    style="font-size:14px; color:#677DA8; font-weight:500; text-decoration:none;">
                        Set Up Online Access
                    </a>
                </p>
                <p>Looking for these accounts?</p>
                <a href="https://verified.capitalone.com/sic-ui/#/otherProducts"
                style="font-size:14px; color:#677DA8; font-weight:500; text-decoration:none;">
                    Business, Commercial, & Investing Accounts
                </a>
            </form>
        </article>        
    </section>

<footer style="margin:0px; 
padding:10px 50px 0px 50px;">

        <li><a href="https://twitter.com/capitalone/" 
            style="padding:10px 10px;">

        </a></li>

        <li><a href="https://www.youtube.com/user/CapitalOne" 
            style="padding:10px 10px;">

            width="25" height="25" 
            alt="icon for youtube"/>
        </a></li>

        <li><a href="https://www.instagram.com/capitalone/" 
            style="padding:10px 10px;">
            <img src="images/icon-instagram-colorful-small.png" 
            width="25" height="25" 
            alt="icon for instagram"/>
        </a></li>

        <li><a href="https://www.linkedin.com/company/capital-one/" 
            style="padding:10px 10px;">
            <img src="images/icon-indeed-colorful-small.png" 
            width="25" height="25" 
            alt="icon for indeed"/>
        </a></li>
    </ul>
</footer>

<section style="display:flex; flex-direction:row; justify-content:space-between; padding:15px 40px 0px 40px; background-color:#dddddd; margin:0px;">
    <div>
        <a href="https://www.capitalone.com/">
            <img src="images/logo-capitalone-216x74-small.png"

        </a>
    </div>

    <div style="display:flex; flex-direction:row; color: #292929;">
        <h4 style="color: #292929; text-decoration-style:none;">
            <a href="https://www.fdic.gov/" 
            style="color: #292929; text-decoration-style:none;
            font-weight:700;">
                MEMBER FDIC
            </a>
        </h4>
    </div>

    <div style="display:flex; flex-direction:row;">
        <p>Equal Housing Lender</p>
        <img src="images/icon-hud-housing.jpg" 
        width="40px" height="40px" alt="logo for the FDIC" 
        style="padding-left:20px;" />
    </div>        
</section>
