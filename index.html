<body>
    <header style="display:flex; padding:20px 20px; 
    width:100%; border-top:1px solid lightgray; 
    border-bottom:1px solid lightgray; 
    margin-top:10px;">
        <div style="width:50%;">
            <img src="images/capitalone-small-logo_core_2x.png" 
            width="" height="" alt="logo for Capital One"/>
        </div>
        <div style="width:50%;">
            <a href="https://verified.capitalone.com/sic-ui/#/esignin?Product=Card&Action=PaymentActivity" 
            style="display:flex; 
            justify-content:flex-end; 
            padding-right:100px; 
            margin-top:40px;">
            Language
            </a>
        </div>
    </header>
    <div class="full-screen-container">
        <div class="login-container">
            <form>
                <div style="text-align:center;">
                    <img src="images/avatar-Sign-In.png" 
                    width="50" height="50"
                    alt="avatar of a man's head"/>
                    <p style="font-size:28px; 
                    font-weight:500;
                    font-family:optimist;">
                    Sign In
                    </p>
                </div>                
                <div class="input-group">
                    <label style="font-size:14px; 
                    color:#677DA8; font-weight:500;">
                        Username
                    </label> 
                    <!-- <i class="fas fa-unlock-alt"></i> -->
                    <input type="email"
                    style="background-color:#FFFFFF;  
                    border:2px solid #CFCCCF; 
                    color:gray; border-radius:3px;">
                    <!-- THIS IS THE CSS FOR HOVER-FOCUS -->
                    <!-- style="background-color:#E8F0FE; #CFCCCF; 
                    border:2px solid #39AAD3; gray; #E8F0FE; 
                    color:gray; border-radius:3px;"> -->
                </div>



                <div class="input-group">
                    <label style="font-size:14px; 
                    color:#677DA8; font-weight:500;">
                        Password
                    </label> 
                    <!-- <i class="fas fa-unlock-alt"></i> -->
                    <input type="password"
                    style="background-color:#FFFFFF;  
                    border:2px solid #CFCCCF; 
                    color:gray; border-radius:3px;">
                    <!-- THIS IS THE CSS FOR HOVER-FOCUS -->
                    <!-- style="background-color:#E8F0FE; #CFCCCF; 
                    border:2px solid #39AAD3; gray; #E8F0FE; 
                    color:gray; border-radius:3px;"> -->
                </div>       
                
                checkbox <p style="font-size:14px; 
                color:#677DA8; font-weight:500;">
                    Remember Me
                </p>


                <button type="submit" class="login-button"
                style="background-color:#128020; 
                color:#ffffff; border-radius:3px;
                font-size:18px; border:none;">
                    Sign In
                </button>


                <p>
                    <a href="https://verified.capitalone.com/signinhelp.html#/sign-in-help?client=SIC" 
                    style="font-size:14px; color:#677DA8; font-weight:500; text-decoration:none;">
                    Forgot Username or Password?
                    </a>
                </p>
                <p>
                    <a href="https://verified.capitalone.com/enroll/#/pii?originatorId=SIC"
                    style="font-size:14px; color:#677DA8; font-weight:500; text-decoration:none;">
                        Set Up Online Access
                    </a>
                </p>

                <p>Looking for these accounts?</p>

                <a href="https://verified.capitalone.com/sic-ui/#/otherProducts"
                style="font-size:14px; color:#677DA8; font-weight:500; text-decoration:none;">
                    Business, Commercial, & Investing Accounts
                </a>
            </form>
        </div>        
    </div>
