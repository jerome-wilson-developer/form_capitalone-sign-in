<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:100,300,500">
    <link rel="stylesheet" href="style.css">
    <title>Transparent Log-In form #1</title>
</head>
<body>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 style="font-size:2.7rem; text-align:center; color:#fafafa; font-weight:700;">Designer Bags Outlet</h1>
            <h2 style="text-align:center; color:#fafafa; font-weight:300;;">World-Class Bags and Accessories</h2>
            <h3 class="login-title">
                Welcome back ...
            </h3>            
            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email">
                </div>            
                <div class="input-group">
                    <label>Password</label>
                    <input type="password">
                </div>            
                <button type="submit" class="login-button">
                    SignIn
                </button>
            </form>
        </div>        
    </div>
</body>
</html>
